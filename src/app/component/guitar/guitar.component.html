<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<div class="guitars-catalog">

    <div class="catalog-item">

<img [src]="guitar?.image" alt="img">
<h4 style="font-weight: bold;">{{guitar?.brand}}</h4>
<p> тип: {{guitar?.type}}</p>
<p> кол-во струн: {{guitar?.quantity_string}}</p>
<p> форма корпуса: {{guitar?.hull_shape}}</p>
<p> цвет: {{guitar?.color}}</p>
<p> цена: {{guitar?.price}} $</p>
<button style="border: 0.5px solid green;" type="button" class="btn btn-outline-success" (click)=addtocart(guitar) >Добавить в корзину</button>

</div>
</div>
